<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender UI</title>
    <link rel="shortcut icon" href="calender-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="dycalendar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalendar"></div>
            </div>
        </div>
        <div class="text">
            <h1>India</h1>
        </div>
        <div class="social-links absolute">
            <a href="https://github.com/Redop1189" target="_blank"><i class="fab fa-github"></i></a>
            <h2>Designed by </h2>
            <h3> Prathamesh Pawar.</h3>
        </div>
    
    </section>

    <script src="dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
    </script>
</body>
</html>
